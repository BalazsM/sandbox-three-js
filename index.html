		<!--  settings offcanvas  ------------------------------------------->

		<div id="settingsOffcanvas" class="offcanvas offcanvas-end" data-bs-backdrop="false" tabindex="-1" aria-labelledby="settingsOffcanvasLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="settingsOffcanvasLabel">Settings</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<table class="table table-sm">
					<tr>
						<td>X</td>
						<td class="text-end"><input type="range" id="mapViewXInput" class="form-range" min="0" max="10000000" value="10" step="10"
							oninput="mapViewXOutput.innerHTML = mapViewXInput.value"></td>
						<td id="mapViewXOutput" class="text-end"></td>
					</tr>
					<tr>
						<td>Y</td>
						<td class="text-end"><input type="range" id="mapViewYInput" class="form-range" min="0" max="10000000" value="10" step="10"
							oninput="mapViewYOutput.innerHTML = mapViewYInput.value"></td>
						<td id="mapViewYOutput" class="text-end"></td>
					</tr>
				</table>
			</div>
		</div>

		<!--  help offcanvas  ----------------------------------------------->

		<div id="helpOffcanvas" class="offcanvas offcanvas-end" data-bs-backdrop="false" tabindex="-1" aria-labelledby="settingsOffcanvasLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="helpOffcanvasLabel">Help</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
			</div>
		</div>

		<!--  debug card  --------------------------------------------------->
		
		<div id="debugCard" class="collapse">
			<div class="card fixed-bottom opacity-75 m-2">
				<div class="card-body">
					<!-- <h6 class="card-title">Debug</h6> -->
					<div id="debugCardFPS"></div>
				</div>
			</div>
		</div>

		<!-- ---------------------------------------------------------------->

		<script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

		<script type="module" src="./main.js"></script>
	</body>
